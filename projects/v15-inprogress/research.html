<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="styles.css" rel="stylesheet">
  <link href="research.css" rel="stylesheet">
  <title>Andreas Burger - Discover</title>
  <!-- Load header, footer -->
  <script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous">
  </script>
  <script> 
  $(function(){
    $("#header").load("header.html"); 
    $("#footer").load("footer.html"); 
  });
  </script> 
</head>
<body class="full-height-grow">
  <!-- Container excluding footer -->
  <div class="container full-height-grow">
    <!-- Header -->
    <div id="header"></div>
    <!-- Main section -->
    <section class="discover-main-section">
      <!-- Text + Icons -->
      <div class="call-to-action">
        <h1 class="title">Physics. Software. Business</h1>
        By joining you can benefit by listening to the latest albums released.
        <!-- Icons -->
        <div class="icon-section">
          <div class="icon">
            <img src="icons/microphone.svg">
            Charts
          </div>
          <div class="icon">
            <img src="icons/stacks.svg">
            Albums
          </div>
          <div class="icon">
            <img src="icons/more.svg">
            More
          </div>
        </div>
      </div>
      <!-- Image -->
      <img class="covers-image" src="images/placeholder_image.jpg">
    </section>
  </div>

  <!-- Footer -->
  <div id="footer"></div>
</body>
</html>
